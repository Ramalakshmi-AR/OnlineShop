{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>OnlineShop</h1>
        <nav>
            <a href="{% url 'cart' %}">Cart</a>
        </nav>
    </header>

    <section class="search-filter">
        <form method="get" class="filter-form">
            <input type="text" name="q" placeholder="Search products..." value="{{ request.GET.q }}">
            <select name="category">
                <option value="">All Categories</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if request.GET.category == cat.id|stringformat:"s" %}selected{% endif %}>
                        {{ cat.name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="product-list">
        {% if products %}
            <div class="products-grid">
                {% for product in products %}
                <div class="product-card">
                    <a href="{% url 'product_detail' product.slug %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                        <h3>{{ product.name }}</h3>
                    </a>
                    <p class="price">â‚¹{{ product.price }}</p>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn-add-cart">Add to Cart</a>
                    <a href="{% url 'checkout' %}" class="btn-buy-now">Buy Now</a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2025 OnlineShop. All rights reserved.</p>
    </footer>

</body>
</html>
